<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>jQuery.ListSearch</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script src="jquery.listSearch.min.js"></script>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
<![endif]-->
</head>
<body>
<script>
$(function(){
	$('#searchTable').listSearch('#tableText');
	$('#searchList').listSearch('#listText');
	$('#searchNumberList').listSearch($('#numberListText'));
});
</script>
<div>
	<h2>Table test.</h2>
	<label>search:<input id="tableText" type="text" /></label>
	<table id="searchTable">
		<tr data-ignore-list-search="ignore">
			<th>name</th><th>value</th>
		</tr>
		<tr>
			<td>Sato</td><td>Taro</td>
		</tr>
		<tr>
			<td>Sato</td><td>Hanako</td>
		</tr>
		<tr>
			<td>Suzuki</td><td>Jiro</td>
		</tr>
		<tr>
			<td>田中</td><td>半兵衛</td>
		</tr>
	</table>
</div>

<div>
	<h2>List test.</h2>
	<label>search:<input id="listText" type="text" /></label>
	<ul id="searchList">
		<li>iPod touch</li>
		<li>iPhone 4G</li>
		<li>Mac book air</li>
	</ul>
</div>

<div>
	<h2>Number list test.</h2>
	<label>search:<input id="numberListText" type="text" /></label>
	<ol id="searchNumberList">
		<li>iPod touch</li>
		<li>iPhone 4G</li>
		<li>Mac book air</li>
	</ol>
</div>
</body>
</html>
